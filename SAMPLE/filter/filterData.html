<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../app.css">
   
    <title>Document</title>
</head>
<body>
    <button class="button1" id="button1" onclick="popUp()">Button</button>
    <div id='createChart' class="modal">
        <div class="modal-content">
            <div class="formContainer">
                <span onclick="closePopUp()" class="close" title="Close">&times;</span>

                <h1>Create Chart</h1>
                <p>You can select a predefined chart</p>
                <hr>
                <select id="predefinedChart">
                    <option value="SelectValue">--Select value--</option>
                    <option value="StudentiTrecuti">Studenti Trecuti</option>
                    <option value="NotePuseAcumOORA">Note puse in urma cu maxim 1h</option>
                </select>
                <hr>
                <p>And you can filter the data by the following criteria:</p>
                <hr>
                <p>Grade</p>

                <div class="filterLine">
                    Min Grade
                    <input id="minGrade" type="number" class="gradeFilter" placeholder="min grade" name="minGrade">
                    Max Grade
                    <input id="maxGrade" type="number" class="gradeFilter" placeholder="max grade" name="maxGrade">
                </div>

                <hr>
                <p>Time</p>
                <div class="filterLine">
                    Start time
                    <input id="startTime" type="number" class="timeFilter" placeholder="start time" name="startTime">
                    End Time
                    <input id="endTime" type="number" class="timeFilter" placeholder="end time" name="endTime">
                </div>
                <hr>
                <div id="isPassedDiv">
                    Select just passed students 
                    <input id="isPassed" type="checkbox">
                </div>
                <hr>
                <div id="availableSessions">
                    Available sessions:

                </div>                  
                <hr>



                <button id="chart_createFiltered" class="chart_showFilteredChartBtn" type="submit" onclick="doit()">Show
                    Filtered Chart</button>
                <hr>

                <div class="chartContainer">
                    <canvas id="myChart"></canvas>
                </div>

                <hr>
                <div class="wrapperForm">
                </div>
            </div>
        </div>
    </div>
</body>

<script src="filterData.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</html>
